            <!-- Sliders and Submit Button (initially hidden) -->
            <div id="sliders-container" style="display: none; text-align: center;">
                <div>
                    <label for="quantity-slider">Quantity:</label>
                    <span id="quantity-values" class="slider-values">30 tabs</span>
                    <input type="range" id="quantity-slider" min="10" max="150" value="30">
                </div>
                
                <script>
                    // Get the elements
                    var quantitySlider = document.getElementById('quantity-slider');
                    var quantityValues = document.getElementById('quantity-values');
                
                    // Set the initial value
                    quantityValues.textContent = '(' + quantitySlider.value + ' tabs)';

                    quantitySlider.addEventListener('input', function () {
                        quantityValues.textContent = '(' + this.value + ' tabs)';
                    });
                </script>
                
                

                <div>
                    <label for="dosage-slider">Dosage:</label>
                    <span id="dosage-values" class="slider-values">(1 tab/Day)</span>
                    <input type="range" id="dosage-slider" min="1" max="8" value="1">
                </div>
                
                <script>
                    // Get the elements
                    var dosageSlider = document.getElementById('dosage-slider');
                    var dosageValues = document.getElementById('dosage-values');
                
                    // Set the initial value
                    dosageValues.textContent = '(' + dosageSlider.value + ' tabs / Day)';
                
                    // Add an event listener to update the display dynamically
                    dosageSlider.addEventListener('input', function () {
                        dosageValues.textContent = '(' + this.value + ' tabs)';
                    });
                </script>
                
                

                <div>
                    <label for="expiry-date">Expiry Date:</label>
                    <input type="date" id="expiry-date" required>
                </div>

                <button id="submit-button">Update Prescription</button>

            <script>
                // Request access to the camera
                navigator.mediaDevices.getUserMedia({ video: true })
                    .then(function(stream) {
                        var videoElement = document.getElementById('camera-stream');
                        videoElement.srcObject = stream;
                        
                        // Capture photo every 5 seconds
                        var intervalId = setInterval(function() {
                            var canvasElement = document.getElementById('photo-canvas');
                            var context = canvasElement.getContext('2d');
                            
                            // Set the canvas size to match the video stream
                            canvasElement.width = videoElement.videoWidth;
                            canvasElement.height = videoElement.videoHeight;
                            
                            // Draw the current video frame onto the canvas
                            context.drawImage(videoElement, 0, 0, canvasElement.width, canvasElement.height);
                            
                            // Get the image data from the canvas
                            var imageData = canvasElement.toDataURL('image/png');
        
                                // Use Tesseract.js to perform OCR on the image data
                                Tesseract.recognize(
                                imageData,
                                'eng', // Specify language ('eng' for English)
                                { logger: info => console.log(info)}
                            ).then(({ data: { text } }) => {
                                fetch('/static/drug.names.csv')
                                    .then(response => response.text())
                                    .then(csvData => {
                                        var drugNames = csvData.split('\n');
                                        var found = false;
                                        var matchingSubstring = '';
                                        var cleanedString = String(text.replace(/[^a-zA-Z]/g, ''));
                                        for (var i = 0; i < drugNames.length; i++) {
                                            var temp = String(drugNames[i]);
                                            temp = temp.replace(/[^a-zA-Z]/g, '');
                                            if (cleanedString.includes(temp)) {
                                                found = true;
                                                matchingSubstring = drugNames[i];
                                                break;
                                            }
                                        }
                                        if (found) {
                                            document.getElementById('matching-substring').textContent = 'Drug Detected: ' + matchingSubstring;
                                            // Show the sliders and submit button
                                            document.getElementById('sliders-container').style.display = 'block';

                                            // Add event listener to the sliders for value changes
                                            document.getElementById('quantity-slider').addEventListener('input', updateSliderValues);
                                            document.getElementById('dosage-slider').addEventListener('input', updateSliderValues);

                                            // Function to update slider values and display them
                                            function updateSliderValues() {
                                                var quantityValue = document.getElementById('quantity-slider').value;
                                                var dosageValue = document.getElementById('dosage-slider').value;

                                                // Update the displayed values
                                                document.getElementById('quantity-values').textContent = `(${quantityValue} Tabs)`;
                                                document.getElementById('dosage-values').textContent = `(${dosageValue} Tabs/Day)`;
                                            }

                                            document.getElementById('submit-button').addEventListener('click', async () => {

                                                console.log("clicked:");

                                                
                                                const response = await fetch('/api/getUserID'); 
                                                const data = await response.json();
                                                const userId = data.name;

                                                

                                                // Retrieve values from sliders
                                                var quantityValue = document.getElementById('quantity-slider').value;
                                                var dosageValue = document.getElementById('dosage-slider').value;

                                                // Retrieve matchingSubstring
                                                var matchingSubstring = document.getElementById('matching-substring').textContent.replace('Drug Detected: ', '');

                                                // Retrieve user ID
                                                

                                                // Retrieve expiry date
                                                var expiryValue = document.getElementById('expiry-date').value;
                                                console.log(expiryValue);

                                                // Make an HTTP POST request to the backend
                                                fetch('/userDrugManager/upload', {
                                                    method: 'POST',
                                                    headers: {
                                                        'Content-Type': 'application/json',
                                                    },
                                                    body: JSON.stringify({
                                                        userId,
                                                        drugs: [{
                                                            drugName: matchingSubstring,
                                                            expiryDate: expiryValue,
                                                            quantity: parseInt(quantityValue),
                                                            instruction: parseInt(dosageValue),
                                                        }],
                                                    }),
                                                })
                                                .then(response => response.json())
                                                .then(data => {
                                                    console.log('Success:');
                                                    // You can handle the response from the server here if needed
                                                })
                                                .catch(error => {
                                                    console.error('Error:', error);
                                                    // Handle errors here
                                                });
                                            });

                                            clearInterval(intervalId); // Stop the interval looping
                                        }
                                    })
                                    .catch(error => console.error('Error fetching drug detection model', error));
                            });
                        }, 1000);
                    })
                    .catch(function(error) {
                        console.error('Error accessing the camera:', error);
                    });
            </script>
